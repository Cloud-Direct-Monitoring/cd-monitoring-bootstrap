name: CI Validation

on:
  pull_request:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  terraform_validation:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:

    - name: Checkout ðŸ””
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}

    - name: Install Terraform â›°ï¸
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
        terraform_version: latest

    - name: Terraform Init ðŸƒ
      id: init
      run: terraform init

    - name: Create dummy files ðŸ“„
      run: |
        SECRETS_PATH=${{ github.workspace }}/secrets
        FILES=("github_app.pem" "ssh_key.txt" "known_hosts.txt" "ms_teams_webhook_uri.txt" "action_group_webhook_uri.txt")

        for FILE in "${FILES[@]}"; do
          echo "dummy content" > "${SECRETS_PATH}/${FILE}"
        done

        echo "Dummy files have been created in ${SECRETS_PATH}"

    - name: Terraform Validate âœ…
      id: validate
      run: terraform validate -no-color

    - name: Remove dummy files ðŸ“„
      run: |
        SECRETS_PATH=${{ github.workspace }}/secrets
        FILES=("github_app.pem" "ssh_key.txt" "known_hosts.txt" "ms_teams_webhook_uri.txt" "action_group_webhook_uri.txt")

        for FILE in "${FILES[@]}"; do
          rm -f "${SECRETS_PATH}/${FILE}"
        done

        echo "Dummy files have been removed from ${SECRETS_PATH}"

    - name: Generate detailed job summary ðŸ“–
      run: |
        SUMMARY=$'
        ## Terraform Initialization âš™ï¸

        ${{ steps.init.outcome }}

        ## Terraform Validation ðŸ¤–

        Outcome: ${{ steps.validate.outcome }}

        Outputs: ${{ steps.validate.outputs.stdout }}

        * Pusher: @${{ github.actor }}
        * Action: ${{ github.event_name }}
        * Working Directory: ${{ github.workspace }}
        * Workflow: ${{ github.workflow }}
        '

        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

  documentation:
    name: Terraform Documentation
    runs-on: ubuntu-latest

    steps:

    - name: Checkout ðŸ””
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        repository: ${{ github.event.pull_request.head.repo.full_name }}

    - name: Install Terraform â›°ï¸
      uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3
      with:
        terraform_version: latest

    - name: Terraform Init ðŸƒ
      id: init
      run: terraform init

    - name: Terraform fmt ðŸ“”
      id: fmt
      run: terraform fmt

    - name: Setup TFLint ðŸ–Œï¸
      uses: terraform-linters/setup-tflint@4cb9feea73331a35b422df102992a03a44a3bb33 # v6
      with:
        tflint_version: latest
        tflint_wrapper: true

    - name: Init TFLint ðŸš¦
      run: tflint --init
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run TFLINT
      id: tflint
      run: tflint -f compact

    - name: Generate Terraform Docs ðŸ“œ
      id: tfdocs
      uses: terraform-docs/gh-actions@6de6da0cefcc6b4b7a5cbea4d79d97060733093c # v1.4.1
      with:
        find-dir: .
        output-file: TERRAFORM.md
        output-method: replace
        git-push: "true"
        git-commit-message: "docs: ðŸ¤– Update Terraform Docs for Workflow Run ID: ${{ github.run_id }} in Branch: ${{ github.head_ref }}"

    - name: Generate detailed job summary ðŸ“–
      run: |
        SUMMARY=$'
        ## Terraform Initialization âš™ï¸

        ${{ steps.init.outcome }}

        ## Terraform Format ðŸ–Œ

        ${{ steps.fmt.outcome }}

        ## TFLint

        Standard Output:

        ${{ steps.tflint.outputs.stdout }}

        Standard Error:

        ${{ steps.tflint.outputs.stderr }}

        Exitcode: ${{ steps.tflint.outputs.exitcode }}

        ## Terraform Docs

        Changed Files:

        ${{ steps.tfdocs.outputs.num_changed }}

        * Pusher: @${{ github.actor }}
        * Action: ${{ github.event_name }}
        * Working Directory: ${{ github.workspace }}
        * Workflow: ${{ github.workflow }}
        '

        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
