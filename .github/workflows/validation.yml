name: CI Validation

on:
  pull_request:
    branches:
      - "main"

jobs:
  terraform:
    name: Terraform Validation
    runs-on: ubuntu-latest

    steps:

    - name: Checkout 🔔
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Install Terraform ⛰️
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: latest

    - name: Terraform Init 🏃
      id: init
      run: terraform init

    - name: Terraform fmt 📔
      id: fmt
      run: terraform fmt

    - name: Create dummy files
      run: |
        SECRETS_PATH=${{ github.workspace }}/secrets
        FILES=("github_app.pem" "ssh_key.txt" "known_hosts.txt" "ms_teams_webhook_uri.txt" "action_group_webhook_uri.txt")

        for FILE in "${FILES[@]}"; do
          echo "dummy content" > "${SECRETS_PATH}/${FILE}"
        done

        echo "Dummy files have been created in ${SECRETS_PATH}"

    - name: Terraform Validate ✅
      id: validate
      run: terraform validate -no-color

    - name: Remove dummy files
      run: |
        SECRETS_PATH=${{ github.workspace }}/secrets
        FILES=("github_app.pem" "ssh_key.txt" "known_hosts.txt" "ms_teams_webhook_uri.txt" "action_group_webhook_uri.txt")

        for FILE in "${FILES[@]}"; do
          rm -f "${SECRETS_PATH}/${FILE}"
        done

        echo "Dummy files have been removed from ${SECRETS_PATH}"

    - name: Setup TFLint 🖌️
      uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: latest
        tflint_wrapper: true

    - name: Init TFLint 🚦
      run: tflint --init
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run TFLINT
      id: tflint
      run: tflint -f compact

    - name: Generate Terraform Docs 📜
      uses: terraform-docs/gh-actions@v1.2.0
      with:
        working-dir: .
        output-file: TERRAFORM.md
        output-method: inject
        git-push: "true"

    - name: Show detailed job summary 📖
      run: |
        SUMMARY=$'
        ## Terraform Initialization ⚙️

        ${{ steps.init.outcome }}

        ## Terraform Format 🖌

        ${{ steps.fmt.outcome }}

        ## Terraform Validation 🤖

        ${{ steps.validate.outcome }}

        ${{ steps.validate.outputs.stdout }}

        ## TFLint

        ${{ steps.tflint.outputs.stdout }}

        ${{ steps.tflint.outputs.stderr }}

        ${{ steps.tflint.outputs.exitcode }}

        *Pusher: @${{ github.actor }}
        *Action: ${{ github.event_name }}
        *Working Directory: ${{ github.workspace }}
        *Workflow: ${{ github.workflow }}
        '

        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
