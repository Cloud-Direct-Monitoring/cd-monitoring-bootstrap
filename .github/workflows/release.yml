name: Release CI

on:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest

    outputs:
      skipped: ${{ steps.changelog.outputs.skipped }}
      tag: ${{ steps.changelog.outputs.tag }}
      clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
      version: ${{ steps.changelog.outputs.version }}

    steps:

    - name: Checkout ðŸ””
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Conventional Changelog Action ðŸ“‹
      id: changelog
      uses: TriPSs/conventional-changelog-action@67139193614f5b9e8db87da1bd4240922b34d765 # v6
      with:
        skip-on-empty: "false"
        release-count: 10
        version-file: package.yaml
        create-summary: true

    - name: Generate Release ðŸ“¦
      if: ${{ steps.changelog.outputs.skipped == 'false' }}
      id: release
      uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
      with:
        tag_name: ${{ steps.changelog.outputs.tag }}
        name: ${{ steps.changelog.outputs.tag }}
        generate_release_notes: true
        body: ${{ steps.changelog.outputs.clean_changelog }}

    - name: Generate detailed job summary ðŸ“–
      run: |
        SUMMARY=$'
        ## Changelog ðŸ“‹

        * skipped: ${{ steps.changelog.outputs.skipped }}
        * tag: ${{ steps.changelog.outputs.tag }}
        * clean_changelog: ${{ steps.changelog.outputs.clean_changelog }}
        * version: ${{ steps.changelog.outputs.version }}

        ## Release ðŸ“¦

        * url: ${{ steps.release.outputs.url }}
        * id: ${{ steps.release.outputs.id }}
        * upload_url: ${{ steps.release.outputs.upload_url }}
        * assets: ${{ steps.release.outputs.assets }}

        ## Job Summary

        * Pusher: @${{ github.actor }}
        * Action: ${{ github.event_name }}
        * Working Directory: ${{ github.workspace }}
        * Workflow: ${{ github.workflow }}
        '
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY
